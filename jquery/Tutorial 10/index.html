<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      width: 900px;
      margin: 0 auto;
    }

    .header,
    .footer {
      height: 60px;
      background: #E4C598;
      text-align: center;
    }

    .header h2 {
      padding: 4px
    }

    .header h2,
    .footer h2 {
      margin-top: 10px;
      padding: 4px
    }

    .content {
      min-height: 400px;
      background: #CBCBB0;
      margin: 0px;
      padding: 6px;
      font-family: 'Playfair Display', serif;
      font-family: 'Slabo 27px', serif;
      font-size: 20px;
    }

    table{width: 100%; border: 1px solid #000; border-collapse: collapse;}
    td,th{border: 1px solid #000}
  </style>
  <!-- <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet"> -->

</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>Tutorial 10 - Jquery Add Elements </h1>
    </div>
    <div class="content">
      <!--
          append
          prepend
          after
          before
     -->
      <button id="btn">Click</button>
      <table>
        <tbody id="appsection">
          <tr>
            <th>SL</th>
            <th>Name</th>
            <th>Dist.</th>
            <th>Roll</th>
            <th>Action</th>
          </tr>


        </tbody>
      </table>

    </div>
    <div class="footer">
      <h2>PHPDark.com | Ariful Islam</h2>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
